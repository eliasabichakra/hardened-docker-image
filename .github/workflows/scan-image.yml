name: Build and Scan Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DHI Registry
        run: |
          echo "${{ secrets.DHI_PASSWORD }}" | docker login -u "${{ secrets.DHI_USERNAME }}" --password-stdin dhi.io

      - name: Get base image from Dockerfile
        id: base-image
        run: |
          BASE_IMAGE=$(grep -i '^FROM ' Dockerfile | tail -n1 | awk '{print $2}')
          echo "BASE_IMAGE=$BASE_IMAGE" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build --no-cache -t testing-image:${{ github.sha }} -f ./Dockerfile .

      - name: Run Trivy (all severities)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: testing-image:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true  # keep scanning even if no fixes

      - name: Make Trivy SARIF unique
        run: |
          mv trivy-results.sarif trivy-results-${{ env.BASE_IMAGE }}-${{ github.run_number }}.sarif

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results-*.sarif') != ''
        with:
          sarif_file: trivy-results-${{ env.BASE_IMAGE }}-${{ github.run_number }}.sarif
          category: "Trivy-Scan-${{ env.BASE_IMAGE }}-${{ github.run_number }}"

      - name: Run Grype scanner (all severities)
        uses: anchore/scan-action@v3
        id: grype
        with:
          image: testing-image:${{ github.sha }}
          output-format: sarif
          fail-build: false  # do not fail the build on vulnerabilities

      - name: Make Grype SARIF unique
        run: |
          mv ${{ steps.grype.outputs.sarif }} grype-results-${{ env.BASE_IMAGE }}-${{ github.run_number }}.sarif

      - name: Upload Grype results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('grype-results-*.sarif') != ''
        with:
          sarif_file: grype-results-${{ env.BASE_IMAGE }}-${{ github.run_number }}.sarif
          category: "Grype-Scan-${{ env.BASE_IMAGE }}-${{ github.run_number }}"

      - name: Run Docker Scout CVE scan
        run: |
          docker scout cves testing-image:${{ github.sha }} || true
        continue-on-error: true

      - name: Summary
        run: |
          echo "## Docker Image Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "Image: testing-image:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Base Image: ${{ env.BASE_IMAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "Scanners Used: Trivy, Grype, Docker Scout" >> $GITHUB_STEP_SUMMARY
