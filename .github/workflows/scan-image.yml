name: Build and Scan Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

env:
  REGISTRY: dhi.io
  IMAGE_NAME: node:25-debian13-sfw-ent-dev

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DHI Registry
        run: |
          echo "${{ secrets.DHI_PASSWORD }}" | docker login -u "${{ secrets.DHI_USERNAME }}" --password-stdin dhi.io

      - name: Build Docker image
        run: |
          docker build -t testing-image:${{ github.sha }} \
            --build-arg SOCKET_API_KEY=${{ secrets.SOCKET_API_KEY }} \
            -f ./Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: testing-image:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Grype scanner
        uses: anchore/scan-action@v3
        id: grype
        with:
          path: testing-image:${{ github.sha }}
          fail-build: false

      - name: Upload Grype results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles(steps.grype.outputs.sarif) != ''
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}

      - name: Run Docker Scout CVE scan
        run: |
          docker scout cves testing-image:${{ github.sha }} || true
        continue-on-error: true

      - name: Summary
        run: |
          echo "## Docker Image Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "Image: testing-image:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Base Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "Scanners Used: Trivy, Grype, Docker Scout" >> $GITHUB_STEP_SUMMARY
