name: Build and Scan Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: dhi.io
  IMAGE_NAME: node:25-debian13-sfw-ent-dev

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DHI Registry
        uses: docker/login-action@v2
        with:
          registry: dhi.io
          username: ${{ secrets.DHI_USERNAME }}
          password: ${{ secrets.DHI_PASSWORD }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: testing-image:${{ github.sha }}
          outputs: type=docker,dest=/tmp/image.tar

      - name: Load image
        run: |
          docker load --input /tmp/image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: testing-image:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Grype scanner
        uses: anchore/scan-action@v3
        id: grype
        with:
          path: testing-image:${{ github.sha }}
          fail-build: false

      - name: Upload Grype results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}

      - name: Run Docker Scout CVE scan
        run: |
          docker scout cves testing-image:${{ github.sha }} || true
        continue-on-error: true

      - name: Summary
        run: |
          echo "## Docker Image Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "Image: testing-image:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Base Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "Scanners Used: Trivy, Grype, Docker Scout" >> $GITHUB_STEP_SUMMARY
